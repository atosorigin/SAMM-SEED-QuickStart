<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <title>Browser version notice</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="text-danger">Your browser is out-of-date</h1>
        <hr>
        <h2>Please download one of these up-to-date, free browsers</h2>
        <h3><i class="fa fa-firefox" aria-hidden="true"></i> <a title="Link to Firefox download page" href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a></h3>
        <h3><i class="fa fa-chrome" aria-hidden="true"></i> <a title="Link to Chrome download page" href="https://www.google.com/chrome/browser">Chrome</a></h3>
        <h3><i class="fa fa-edge" aria-hidden="true"></i> <a title="Link to Edge download page" href="https://www.microsoft.com/en-us/windows/microsoft-edge">Microsoft Edge</a></h3>
        <hr>
        <p>Note: Please contact your system administrator if your organisation requires approval.</p>
    </div>
</body>
