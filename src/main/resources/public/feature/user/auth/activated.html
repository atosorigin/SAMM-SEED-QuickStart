<div data-ng-controller="activatedCtrl as activated">
  <form data-ng-submit="activated.login()" method="post">
    <p>Congratulations. Your account is now activated. Please log in.</p>
    <div class="form-group">
      <button class="pull-right btn btn-primary" type="submit">Go to Login</button>
    </div>
  </form>
</div>
